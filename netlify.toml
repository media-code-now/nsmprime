[build]
  command = "npm ci && npm run build && cp index.html out/index.html"
  publish = "out"
  
[build.environment]
  NODE_VERSION = "18"

# Blog redirects - redirect old HTML pages to new Next.js routes
[[redirects]]
  from = "/blog.html"
  to = "/blog/"
  status = 301
  force = true

# Don't redirect /blog to /blog/ - let it serve naturally
# [[redirects]]
#   from = "/blog"
#   to = "/blog/"
#   status = 301

# Catch any blog-related queries
[[redirects]]
  from = "/blog.html/*"
  to = "/blog/"
  status = 301

# Headers for better caching
[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"